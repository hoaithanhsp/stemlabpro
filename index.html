<!DOCTYPE html>
<html lang="vi" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STEMLAB AI Generator</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;600&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    
    <!-- Tailwind & Config -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0d9488",
              "primary-dark": "#0f766e",
              "background-light": "#f0fdfa",
              "background-dark": "#042f2e",
              "accent-teal": "#14b8a6",
              "success-lime": "#bef264",
              // Keep legacy stem colors mapped to new theme for backward compatibility if needed
              stem: {
                primary: '#0d9488',
                secondary: '#0f766e',
                bg: '#f0fdfa'
              }
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"],
              "sans": ["Noto Sans", "sans-serif"]
            },
            borderRadius: {
                "xl": "0.75rem",
                "2xl": "1rem"
            }
          }
        }
      }
    </script>

    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.90);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .dark .glass-panel {
            background: rgba(4, 47, 46, 0.9);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #0d9488 0%, #0f766e 100%);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(13, 148, 136, 0.3);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(13, 148, 136, 0.5);
        }
        
        /* Markdown Styles */
        .markdown-content p { margin-bottom: 0.5rem; }
        .markdown-content ul, .markdown-content ol { margin-left: 1.2rem; margin-bottom: 0.5rem; }
        .markdown-content li { list-style-type: disc; }
        .bg-primary .katex { color: white; }
        
        /* Animation */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-up { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeInModal { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fadeInModal 0.2s ease-out forwards; }
        
        /* Fix scroll issues */
        html, body {
            height: 100%;
            overflow: hidden;
        }
        #root {
            height: 100%;
            overflow: hidden;
        }
        /* Allow modal content to scroll if needed */
        .modal-scrollable {
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react-markdown": "https://esm.sh/react-markdown@9?bundle",
        "remark-math": "https://esm.sh/remark-math@6?bundle",
        "rehype-katex": "https://esm.sh/rehype-katex@7?bundle"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background-light text-slate-900 font-display selection:bg-primary selection:text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
